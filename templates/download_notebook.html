{% extends "layout.html" %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Télécharger l'exercice en Jupyter Notebook</h4>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <h5>Aperçu de l'exercice</h5>
                        <div class="border rounded p-3 bg-light">
                            {{ exercise.enonce|safe }}
                        </div>
                    </div>
                    
                    <form action="{{ url_for('download_notebook') }}" method="post">
                        <div class="mb-3">
                            <label for="title" class="form-label">Titre du notebook :</label>
                            <input type="text" class="form-control" id="title" name="title" required 
                                placeholder="Ex: Exercice sur les boucles for"
                                value="{{ exercise.description_originale }}">
                            <div class="form-text">Ce titre sera utilisé comme en-tête du notebook et comme nom de fichier.</div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('exercices') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Retour
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-download"></i> Télécharger le notebook
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
